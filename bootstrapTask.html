<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .size{
            text-align: center;
            padding: 20px;
            height: 2rem;
        }


    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 size" style="background-color: aqua;">A</div>
        </div>
        <div class="row">
          <div class="col-6 size"  style="background-color:blueviolet">B</div>
          <div class="col-3 size" style="background-color:chartreuse">C</div>
          <div class="col-3 size" style="background-color:chocolate" >D</div>
        </div>
        <div class="row">
          <div class="col-3 size" style="background-color:crimson">E</div>
          <div class="col-3 size" style="background-color:cornflowerblue">F</div>
          <div class="col-3 size" style="background-color:chocolate">G</div>
          <div class="col-3 size" style="background-color:blueviolet">H</div>
        </div>
        <div class="row">
          <div class="col-12 size" style="background-color:tomato">I</div>
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
